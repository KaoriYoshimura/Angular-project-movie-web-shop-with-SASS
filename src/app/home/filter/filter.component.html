<div>
  <div class="input-group">
    <input type="text" aria-label="Search product" [(ngModel)]="query" (keyup)="searchByQuery(query)">
  </div>
  Child input:{{query}}<br>

  <div>
    <ul>
      <li *ngFor="let category of homeCategories" (click)="filterByCategory()">{{category.name}}</li>
    </ul>
  </div>
