<aside>
    <!-- run *ngFor= in here-->
    <!-- caputure an even from EventEmitter when something is typed in the input field -->
    <app-search
      (queryEvent)="searchProduct($event)"
    >
    </app-search>

    <app-category
      (categoryEvent)="showProductsByCategory($event)"
      *ngFor="let category of categories"
      [categoryInput]="category"
    >
    </app-category>

</aside>
<main id="home">

  <div class="container">
    <div class="row match-height">
        <div class="col-xl-3 col-md-6 col-sm-12 card-wrapper" *ngFor="let product of products">
          <div class="card">
            <div class="card-content">
              <img class="card-img-top" src= "{{product.imageUrl}}" alt="Image of {{product.name}}"><br>
              <div class="card-body">
                <h4><a routerLink="/product/{{product.id}}">{{product.name}}</a></h4>
                <p class="card-text">{{product.category}}</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</main>
