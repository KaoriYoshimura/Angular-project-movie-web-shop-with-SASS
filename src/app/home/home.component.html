<main id="home">

  <app-filter
  (queryEvent)="searchProduct($event)"
  (categoryEvent)="showProductsByCategory($event)"
  [homeCategories]="categories"
  >
  <!-- caputure an even from EventEmitter when something is typed in the input field -->
</app-filter>

  <div class="container">
    <div class="row justify-content-around">
      <div *ngIf="searchResults && searchResults.length"></div>
        <div class="col-11 col-md-5 col-lg-3 card justify-content-start" *ngFor="let product of products">
            <img class="card-img-top" src= "{{product.imageUrl}}" alt="Image of {{product.name}}"><br>
            <div class="card-body">
              <h3><a routerLink="/product/{{product.id}}">{{product.name}}</a></h3>
              <p class="card-text">{{product.category}}</p>
            </div>
      </div>

    <!-- <div *ngIf="searchResults.length === 0"></div>
      <div *ngFor="let searchResult of searchResults">
          <a  routerLink="/searchResult/{{searchResult.id}}">{{searchResult.name}}</a>
          <br>
          <img src= "{{searchResult.imageUrl}}"><br>
        </div> -->
    </div>
  </div>
</main>
